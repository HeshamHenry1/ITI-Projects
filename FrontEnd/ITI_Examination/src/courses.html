<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Courses - ITI Examination</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/new-style.css" />
    <link rel="stylesheet" href="assets/css/utilities.css" />
  </head>
  <body>
    <div data-mount="nav"></div>
    <main class="container section">
      <h1 class="section-title">Courses and Tracks</h1>
      <p class="section-subtitle">Sample data that reflects ITI content.</p>
      <div id="coursesContainer" class="courses-grid">
        <!-- سيتم إدراج الكروت هنا بواسطة JavaScript -->
      </div>

    </main>
    <div data-mount="footer"></div>
    <script src="assets/js/components.js" defer></script>
    <script type="module">
      const courses = [
        { id: 'C101', name: 'Introduction to Software Testing Concepts & Techniques ', img: 'https://maharatech.gov.eg/pluginfile.php/55/course/overviewfiles/SW%20testing%20jop%20profile%402x.png', price: 'Free' },
        { id: 'C205', name: 'ISTQB Foundation Level ', img: 'https://maharatech.gov.eg/pluginfile.php/1379/course/overviewfiles/ISTQB%20Foundation%20level%402x.png', price: 'Free' },
        { id: 'C150', name: 'Effective Test Case and Bug Report Writing Techniques  ', img: 'https://maharatech.gov.eg/pluginfile.php/57/course/overviewfiles/Effective-Test-Case.png.jpg', price: 'Free' },
        { id: 'C180', name: 'Test Automation Guidelines with Selenium and TestNG', img: 'https://maharatech.gov.eg/pluginfile.php/711824/course/overviewfiles/Test%20Automation%20Guidelines%20with%20Selenium%20and%20TestNG%2004.png', price: 'Free' },
        { id: 'C170', name: 'Api Testing ', img: 'https://maharatech.gov.eg/theme/edumy/pix/tracks-imgs/QA.jpg', price: 'Free' }
      ];

      // الكود الجديد لتوليد الكروت
      document.querySelector('#coursesContainer' ).innerHTML = courses.map(course => `
        <div class="course-card">
          <a href="#" class="card-image-link">
            <img src="${course.img}" alt="${course.name}" />
          </a>
          <div class="card-content">
            <a href="#"><h3 class="card-title">${course.name}</h3></a>
            <div class="card-meta">
              <span class="card-price ${course.price === 'مجاناً' ? 'free' : ''}">${course.price}</span>
              <span class="card-students">
                <i class="icon-user"></i> 43033
              </span>
            </div>
          </div>
        </div>
      `).join('');
    </script>
  </body>
</html>
