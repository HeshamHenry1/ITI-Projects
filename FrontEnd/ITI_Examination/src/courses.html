<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Courses - ITI Examination</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/utilities.css" />
  </head>
  <body>
    <div data-mount="nav"></div>
    <main class="container section">
      <h1 class="section-title">Courses and Tracks</h1>
      <p class="section-subtitle">Sample data that reflects ITI content.</p>
      <div class="card reveal">
        <table>
          <thead>
            <tr><th>Course ID</th><th>Course Name</th><th>Duration</th><th>Department</th></tr>
          </thead>
          <tbody id="courseRows"></tbody>
        </table>
      </div>
    </main>
    <div data-mount="footer"></div>
    <script src="assets/js/components.js" defer></script>
    <script type="module">
      const rows = [
        { id: 'C101', name: 'Web Development', duration: '12 weeks', dept: 'Software' },
        { id: 'C205', name: 'Data Science', duration: '14 weeks', dept: 'Analytics' },
        { id: 'C150', name: 'Networks', duration: '10 weeks', dept: 'Networks' },
        { id: 'C180', name: 'DevOps', duration: '8 weeks', dept: 'Operations' },
        { id: 'C170', name: 'Embedded Systems', duration: '12 weeks', dept: 'Embedded' }
      ];
      document.querySelector('#courseRows').innerHTML = rows.map(r => `
        <tr><td>${r.id}</td><td>${r.name}</td><td>${r.duration}</td><td>${r.dept}</td></tr>
      `).join('');
    </script>
  </body>
</html>
