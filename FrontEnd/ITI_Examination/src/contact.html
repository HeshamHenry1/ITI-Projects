<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact - ITI Examination</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/utilities.css" />
  </head>
  <body>
    <div data-mount="nav"></div>
    <main class="container section">
      <h1 class="section-title">Contact Us</h1>
      <p class="section-subtitle">We would love to hear your feedback about the platform.</p>
      <div class="grid grid-2">
        <form class="card reveal" id="contactForm">
          <label>Name</label>
          <input required placeholder="Your name" />
          <label class="mt-12">Email</label>
          <input type="email" required placeholder="example@mail.com" />
          <label class="mt-12">Message</label>
          <textarea rows="5" required placeholder="Write your message..."></textarea>
          <div class="mt-12">
            <button class="btn btn-primary" type="submit">Send</button>
          </div>
        </form>
        <article class="card reveal">
          <h3>Contact Info</h3>
          <ul class="list">
            <li><i>üìß</i><span>info@iti-exam.local</span></li>
            <li><i>üìç</i><span>Cairo - Main Branch</span></li>
            <li><i>‚è∞</i><span>Sun - Thu, 9 AM to 4 PM</span></li>
          </ul>
        </article>
      </div>
    </main>
    <div data-mount="footer"></div>
    <script src="assets/js/components.js" defer></script>
    <script type="module" src="assets/js/app.js"></script>
    <script>
      const form = document.getElementById('contactForm');
      form.addEventListener('submit', function(e){
        e.preventDefault();
        alert('Sent successfully! This is a demo form.');
        form.reset();
      });
    </script>
  </body>
  </html>
